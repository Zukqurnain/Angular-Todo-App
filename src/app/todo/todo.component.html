<div class="container">
  <form>
    <div class="form-group">
    <h1 class="text-center font-weight-light mb-4">Add-Item</h1>
    <input #myVal ng-model="getVal" name="name" class="form-control m-auto text-center">
    <button class="d-flex m-auto mg px-4 btn-lg rounded  btn btn-primary" (click)="getText(myVal.value)" type="submit">Add</button>
  </div>
  </form>
</div>
<ul class="list-group container w-50 rounded-circle">
    <li *ngFor = "let todo of todoArray let i = todo" class="list-group-item d-flex justify-content-between align-items-center">
      {{todo}}
      <span class="badge badge-alert badge-pill"><button type="button" (click)="delete(i)" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button></span>
    </li>
   
  </ul>
